apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: homeassistant/home-assistant:2023.9
          resources:
            requests:
              memory: 128Mi
              cpu: 200m
            limits:
              memory: 256Mi
              cpu: 500m
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: config
              mountPath: /config
      initContainers:
        - name: init
          image: busybox:1.36
          command:
            - /bin/sh
          args:
            - -c
            - cp -r /tmp/* /config/
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /config
      volumes:
        - name: tmp
          configMap:
            name: home-assistant
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant
          